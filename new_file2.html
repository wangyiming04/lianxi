<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#header{
				border: solid 1px;
				height: 250px;
				width: 200px;
				margin: 50px auto;
				background-color: rgb(244,244,239);
				
			}
			
			#header p {
				margin: 20px;	
			}
			
			#btn02 {
				margin-left: 70px;
				font-size: 16px;
				
			}
			#btn01{
				margin-left:10px ;
				font-size: 16px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
			//逻辑  点击支付 出现确认框
			
			var btn02 = document.getElementById("btn02");
			 
			btn02.onclick = function(){
				var result = confirm("请确定支付")
				if(result){
					location.href = './new_file1.html'
				}
			};
			
			
			
			
			
			
			
			};
		</script>
	</head>
	<body>
		<div id="header">
			<p>名称:</p>
			<p>手机:</p>
			<p>姓名:</p>
			<p>订单:</p>
		
		<p>
		<button id="btn01">取消</button>
		<button id="btn02">支付</button>
		</p>
		</div>
	</body>
</html>
